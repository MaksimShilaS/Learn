<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPC movement animations</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <canvas id="canvas1"></canvas>
    <div class="controls">
        <label for="enemies">Enemy:</label>
        <select id="enemies" name="enemies">
            <option value="idleBat">Idle Bat</option>
            <option value="flyingBat">Flying Bat</option>
            <option value="ghost">Ghost</option>
            <option value="saw">Saw</option>
        </select>
        <label for="enemiesCount">Count:</label>
        <select id="enemiesCount" name="enemiesCount">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="70">70</option>
            <option value="80">80</option>
            <option value="90">90</option>
            <option value="100">100</option>
        </select>
    </div>
    <script type="module" src="js/index.js"></script>
</body>

</html>
